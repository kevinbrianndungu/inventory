{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Update Item</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ item.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" 
                               value="{{ item.quantity }}" min="0" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="condition" class="form-label">Condition</label>
                        <select class="form-select" id="condition" name="condition" required>
                            <option value="Good" {% if item.condition == 'Good' %}selected{% endif %}>Good</option>
                            <option value="Fair" {% if item.condition == 'Fair' %}selected{% endif %}>Fair</option>
                            <option value="Poor" {% if item.condition == 'Poor' %}selected{% endif %}>Poor</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Item</button>
                        <a href="{{ url_for('department_view', dept_id=item.department_id) }}" 
                           class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Department Overview</h1>
<div class="row">
    {% for department in departments %}
    <div class="col-md-6 col-lg-3 mb-4">
        <div class="card department-card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ department.name }}</h5>
                <p class="card-text">
                    <small class="text-muted">
                        Total Items: {{ department.items|length }}
                    </small>
                </p>
                <a href="{{ url_for('department_view', dept_id=department.id) }}" 
                   class="btn btn-primary">
                    View Details
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
